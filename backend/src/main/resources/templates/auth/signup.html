<!DOCTYPE html>
<html lang="ko-KR"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <style>
        .signup-box {
            max-width: 480px;
            margin: 40px auto;
            padding: 28px 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .08);
        }

        .signup-title {
            text-align: center;
            margin: 0 0 20px;
            font-size: 1.5rem;
            color: #222;
        }

        .signup-form {
            display: grid;
            gap: 14px;
        }

        .signup-field {
            display: grid;
            gap: 6px;
        }

        .signup-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .signup-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .signup-input:focus {
            border-color: #2962ff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(41, 98, 255, .2);
        }

        .signup-btn {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            background: #2962ff;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
        }

        .signup-btn:hover {
            background: #1f4fe0;
        }

        .signup-error {
            color: #c0392b;
            font-size: .9rem;
        }

        .signup-notice {
            color: #555;
            font-size: .9rem;
            text-align: center;
        }

        .signup-link {
            color: #2962ff;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<section class="signup-box" layout:fragment="content">
    <h2 class="signup-title">회원가입</h2>

    <!-- 전역 에러(예: 400 바디에서 전달한 메시지) -->
    <div class="signup-error" th:if="${globalError}" th:text="${globalError}"></div>

    <form class="signup-form" method="post" th:action="@{/auth/signup}">
        <!-- CSRF -->
        <input th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

        <div class="signup-field">
            <label for="email">이메일</label>
            <input class="signup-input" id="email" name="email" placeholder="you@example.com" required th:value="${form != null} ? ${form.email} : ${param.email}"
                   type="email"/>
            <div class="signup-error" th:if="${fieldErrors != null and fieldErrors.containsKey('email')}"
                 th:text="${fieldErrors.get('email')}"></div>
        </div>

        <div class="signup-field">
            <label for="nickname">닉네임</label>
            <input class="signup-input" id="nickname" maxlength="30" minlength="2" name="nickname" placeholder="표시할 이름" required
                   th:value="${form != null} ? ${form.nickname} : ${param.nickname}"
                   type="text"/>
            <div class="signup-error" th:if="${fieldErrors != null and fieldErrors.containsKey('nickname')}"
                 th:text="${fieldErrors.get('nickname')}"></div>
        </div>

        <div class="signup-field">
            <label for="password">비밀번호</label>
            <input class="signup-input" id="password" minlength="8" name="password" placeholder="8자 이상 권장" required
                   type="password"/>
            <div class="signup-notice">영문/숫자/특수문자 조합 권장</div>
            <div class="signup-error" th:if="${fieldErrors != null and fieldErrors.containsKey('password')}"
                 th:text="${fieldErrors.get('password')}"></div>
        </div>

        <div class="signup-row">
            <!-- 체크박스 건드리지 않을 시 false -->
            <input name="terms" type="hidden" value="false"/>
            <input id="terms" name="terms" th:checked="${form != null ? form.terms : (#strings.equals(param.terms, 'true'))}" type="checkbox"
                   value="true"/>
            <label for="terms">약관에 동의합니다</label>
        </div>
        <div class="signup-error" th:if="${fieldErrors != null and fieldErrors.containsKey('terms')}"
             th:text="${fieldErrors.get('terms')}"></div>

        <button class="signup-btn" type="submit">가입하기</button>

        <p class="signup-notice">
            이미 계정이 있으신가요? <a class="signup-link" th:href="@{/auth/signin}">로그인</a>
        </p>
    </form>
</section>
</body>
</html>
